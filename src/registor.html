<body>
    <div id="doc">
        <div class="reg-page">
                <div id="regHeader">
                        <div class="header-content">
                            <span class="switch-login">
                                <a href="http://10.31.162.234/i360project/src/login.html" title="登录" target="_blank">登录</a>

                            </span>
                            <div class="clear"></div>
                        </div>
                            
                    </div>
            
                    <div class="reg-content">
                            <div id="regWrap" style="display: block;">
                                <div class="reg-title">
                                注册360帐号
                                </div>
                                <div class="quc-sign-up-wrapper quc-wrapper quc-page">
                                    <div class="quc-mod-sign-up quc-clearfix"> 
                                        <div class="quc-main">
                                            <form class="quc-form" method="post" action="http://10.31.162.234/i360project/php/reg.php"><!--表单验证-->
            
                                                    <p class="quc-field quc-field-mobile quc-input-long">
                                                            <label class="quc-label" for="account"></label>
                                                            <input class="quc-input quc-input-mobile" type="tel" name="account" id="account" placeholder="请输入要注册的手机号">
                                                            <lable class="quc-tip error" id="account-error" for="account"></lable>
                                                    </p>
                                                    
            
            
                                                    <p class="quc-field quc-field-password quc-input-long">
                                                            <label class="quc-label" for="password"></label>
                                                            <input class="quc-input quc-input-password" type="password" name="password" id="password" placeholder="密码请设置8-20个字符" maxlength="20">
                                                             <lable class="error" id="password-error" for="password"></lable>
                                                    </p>
                                                    
                                                   
            
            
            
                                                    <p class="quc-field quc-field-captcha quc-input-short" style="display: block;position:relative">
                                                            <input  class="quc-captcha-img quc-captcha-change" id="quc-captcha-change" disabled="disabled" value="点击显示验证码">
                                                            <input class="quc-input-captcha" type="text" name="captcha" id="captcha" placeholder="请输入验证码" autocomplete="off">
                                                            <lable class="error" for="captcha" id="captcha-error"></lable>
                                                    </p>
                                                    
            
            
                                                    <p class="quc-field quc-next-step quc-clearfix">
                                                        <input class="quc-nextAndGet-sms-token"  type="submit" name="submit" value="立即注册">
                                                    </p>

            
            
                                                    <p class="quc-field quc-field-licence">
                                                        <label>
                                                            <input class="quc-checkbox" type="checkbox" name="is_agree" id="is_agree" data-name="agreeLicence">
                                                            <lable class="quc-tip error" id="is_agree-error" for="is_agree"></lable>
                                                            <span>阅读并同意
                                                                <a class="quc-link" href="//i.360.cn/pub/protocol.html" target="_blank">“360用户协议”</a>
                                                                和
                                                                <a class="quc-link" href="//i.360.cn/reg/privacy" target="_blank">“360用户隐私政策”</a>
                                                            </span>
                                                        </label>
                                                    </p>
            
            
                                                </form>
